<!-- launch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Launch Page</title>
    <link rel="stylesheet" href="launch.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;600;700&amp;display=swap">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        window.onload = function() {
            // Check if the user has already visited the launch page
            if (localStorage.getItem('websiteLaunched') === 'true') {
                // Redirect directly to index.html if already launched
                window.location.href = 'landing.html';
            }
        };

        function launchWebsite() {
            // Set a flag to prevent the launch page from showing again
            localStorage.setItem('websiteLaunched', 'true');
            // Redirect to the main website
            window.location.href = 'landing.html'; // Redirect to your main page
        }
    </script>
</head>
<body>
    <div>
        <h1>Welcome to Our Website!</h1>
        <p>Click the button below to launch the website.</p>
        <button onclick="launchWebsite()">Launch Website</button>
    </div>
</body>
</html>
